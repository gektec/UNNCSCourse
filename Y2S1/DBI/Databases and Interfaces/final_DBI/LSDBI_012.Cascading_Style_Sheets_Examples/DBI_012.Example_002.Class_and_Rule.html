<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Examples of Cascade and Specificity Rules</title>
	<style type="text/css">
		* {
			font-size: 200%;
			text-align: center;
		}
		div {
			color: red;
		}

		div{
			color: blue;
		}

		.green{
			color: green;
		}
	</style>
</head>
<body>
	<div> What colour should I be? </div>
	<div class="green"> What colour should I be? </div>
</body>
</html>
