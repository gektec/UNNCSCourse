<!DOCTYPE html>
<html lang="en">
  <body>
    <p id="demo">
      JavaScript can change HTML content via the DOM.
    </p>
    <button onclick="Hello()">
    Click Me!
    </button>
    <script>
    function Hello(){
      document.getElementById('demo').innerHTML ='Hello!';
    }
    </script>
  </body>
</html>
