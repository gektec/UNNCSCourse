<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Student Records</title>
		<link rel="stylesheet" href="{{url_for('static',filename='normalize.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='skeleton.css')}}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Add a New People</h1>
			</div>
			<form action="/add_people_to_db/", method="POST">
				<div class="row">
					<div class="six columns">
						<label for="name">Name</label>
						<input class="u-full-width" name="name" value="Bob">
					</div>
				</div>
				<div class="row">
					<div class="six columns">
						<label for="age">Age</label>
						<input class="u-full-width" name="age" value="10">
					</div>
				<div class="row">
					<div class="two columns">
						<input class="button-primary" type="submit" value="submit input">
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<a href="/people">View People</a>
		</div>
	</body>
</html>
